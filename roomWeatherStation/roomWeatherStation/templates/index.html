<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Room climate table</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" type="image/svg" href="{{ url_for('static', filename='img/favicon.svg') }}" />
        <script type=text/javascript src="{{ url_for('static', filename='js/moment.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    </head>
    <body>
        <section class="container mt-5">
            <section class="row justify-content-center info_header">

                <form class="bg-light p-3 col-lg-6">
                    <div class="form-group">
                        <label for="formControlRange">Values count on screen: <strong id="count">60</strong></label>
                        <input type="range" class="form-control-range" id="values_count" min="5" max="120" value="60">
                    </div>

                    <section>
                        <h3>Humidity: <span id="current_humidity"></span>%</h3>
                        <h3>Temperature: <span id="current_temperature"></span>°C</h3>
                        <h3>Heat Index: <span id="heat_index" class="p-1"></span></h3>
                    </section>

                    <img class="w-100" src="{{ url_for('static', filename='img/Apparent-temperature-heat-index-in-degrees-Celsius-according-to-air-temperature-and.png') }}">
                </form>

                <section class="table_fixed_head mt-3 mt-lg-0 col-lg-6">
                    <table class="table bg-light">
                        <thead class="thead-light">
                            <tr>
                                <th>Date</th>
                                <th>Humidity,%</th>
                                <th>T,°C</th>
                                <th>CO2, PPM</th>
                            </tr>
                        </thead>
                        <tbody id="table_body" class="mt-2"></tbody>
                    </table>
                </section>

            </section>

            <canvas id="humidity" class="mt-3"></canvas>
            <canvas id="temp" class="mt-3"></canvas>
            <canvas id="ppm" class="mt-3"></canvas>


            <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>

        </section>
    </body>
</html>
