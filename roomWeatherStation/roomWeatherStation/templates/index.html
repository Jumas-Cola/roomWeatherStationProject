<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Room climate table</title>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/palette-color-picker.css') }}">
        
        <link rel="icon" type="image/svg" href="{{ url_for('static', filename='img/favicon.svg') }}" />

        <script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/moment.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/palette-color-picker.min.js') }}"></script>
    </head>
    <body>
        <section class="container mt-5">
            <section class="row justify-content-center info_header">

                <form class="bg-light p-3 col-lg-6">
                    <div class="form-group">
                        <label for="formControlRange">Values count on screen: <strong id="count">60</strong></label>
                        <input type="range" class="form-control-range" id="values_count" min="5" max="120" value="60">
                    </div>


                    <div class="form-group">
                        <p>Background gradient colors:</p>
                        <section class="row color-pick">

                            <section class="col-md-4">
                                <input type="text" name="left-gradient" data-palette='["#AA3939", "#FFAAAA", "#D46A6A", "#801515", "#550000",
                                                                                       "#AA6C39", "#FFD1AA", "#D49A6A", "#804515", "#552700",
                                                                                       "#AA8439", "#FFE3AA", "#D4B16A", "#805C15", "#553900",
                                                                                       "#AA9739", "#FFF0AA", "#D4C26A", "#806D15", "#554600",
                                                                                       "#AAAA39", "#FFFFAA", "#D4D46A", "#808015", "#555500",
                                                                                       "#7B9F35", "#D4EE9F", "#A5C663", "#567714", "#354F00",
                                                                                       "#2D882D", "#88CC88", "#55AA55", "#116611", "#004400",
                                                                                       "#226666", "#669999", "#407F7F", "#0D4D4D", "#003333",
                                                                                       "#2E4272", "#7887AB", "#4F628E", "#162955", "#061539",
                                                                                       "#403075", "#887CAF", "#615192", "#261758", "#13073A",
                                                                                       "#582A72", "#9775AA", "#764B8E", "#3D1255", "#260339",
                                                                                       "#882D61", "#CD88AF", "#AA5585", "#661141", "#440027"
                                                                                       ]' value="">
                            </section>

                            <section class="col-md-4 offset-md-1">
                                <input type="text" name="right-gradient" data-palette='["#AA3939", "#FFAAAA", "#D46A6A", "#801515", "#550000",
                                                                                       "#AA6C39", "#FFD1AA", "#D49A6A", "#804515", "#552700",
                                                                                       "#AA8439", "#FFE3AA", "#D4B16A", "#805C15", "#553900",
                                                                                       "#AA9739", "#FFF0AA", "#D4C26A", "#806D15", "#554600",
                                                                                       "#AAAA39", "#FFFFAA", "#D4D46A", "#808015", "#555500",
                                                                                       "#7B9F35", "#D4EE9F", "#A5C663", "#567714", "#354F00",
                                                                                       "#2D882D", "#88CC88", "#55AA55", "#116611", "#004400",
                                                                                       "#226666", "#669999", "#407F7F", "#0D4D4D", "#003333",
                                                                                       "#2E4272", "#7887AB", "#4F628E", "#162955", "#061539",
                                                                                       "#403075", "#887CAF", "#615192", "#261758", "#13073A",
                                                                                       "#582A72", "#9775AA", "#764B8E", "#3D1255", "#260339",
                                                                                       "#882D61", "#CD88AF", "#AA5585", "#661141", "#440027"
                                                                                       ]' value="">
                            </section>
                        </section>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="invertColorsCheck">
                        <label class="form-check-label" for="invertColorsCheck">Invert colors</label>
                    </div>

                    <hr>

                    <section class="mt-2">
                        <h3>Humidity: <span id="current_humidity"></span>%</h3>
                        <h3>Temperature: <span id="current_temperature"></span>°C</h3>
                        <h3>Heat Index: <span id="heat_index" class="p-1"></span></h3>
                    </section>

                    <img class="w-100" src="{{ url_for('static', filename='img/Apparent-temperature-heat-index-in-degrees-Celsius-according-to-air-temperature-and.png') }}">
                </form>

                <section class="table_fixed_head mt-3 mt-lg-0 col-lg-6">
                    <table class="table bg-light">
                        <thead class="thead-light">
                            <tr>
                                <th>Date</th>
                                <th>Humidity,%</th>
                                <th>T,°C</th>
                                <th>CO2, PPM</th>
                            </tr>
                        </thead>
                        <tbody id="table_body" class="mt-2"></tbody>
                    </table>
                </section>

            </section>

            <canvas id="humidity" class="mt-3"></canvas>
            <canvas id="temp" class="mt-3"></canvas>
            <canvas id="ppm" class="mt-3"></canvas>


            <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>
            <script type=text/javascript src="{{ url_for('static', filename='js/ready-color-picker.js') }}"></script>

        </section>
    </body>
</html>
